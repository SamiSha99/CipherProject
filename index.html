<!DOCTYPE html>
<html>

<head>
  <title>File Cipher</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href=".\assets\style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

  <h1 class="title">Cipher Project</h1>

  <div class=table>
    <div>
      <div>
        <input class="inputFile" name="file" type="file" id="input" oninput="fileInput()" multiple />
        <label for="input" id="fileInput">Choose a file...</label>
        <div class="inputKey">
          <p class="inputKeyElement">Key:</p><input class="inputKeyElement" type="text" id="key" />
        </div>
      </div>
      <form>
        <input type="radio" name="Cipher" id="vernam" value="Vernam"> Vernam
        <input type="radio" name="Cipher" id="columnar" value="Columnar"> Columnar
        <input type="radio" name="Cipher" id="mono" value="Monoalphabetic"> Monoalphabetic
      </form>
      <div>
        <input type="button" id="encrypt" onclick="cipher()" value="Encrypt" />
        <input type="button" id="decrypt" onclick="deCipher()" value="Decrypt" />
      </div>
    </div>
  </div>
  <div align=center class="output" id="output"></div>


  <script src="source/cipher.js"></script>
  <script src="source/algorithm.js"></script>
  <script src="source/checkInput.js"></script>
  <script src="source/writeFile.js"></script>
</body>

</html>
